<meta charset="utf-8">
<script type="text/javascript">

/* 
2. Банковская программа.

Пользователь вводит сумму вклада и процент, который будет начисляться ежегодно. 
Отобразить размер вклада поочередно на ближайшие 5 лет.
*/

// Тело программы

let sum = +prompt("Введите сумму вклада в рублях");
let percent = +prompt("Введите желаемый годовой процент");

let step = (sum / 100) * percent;
let year = "год";

for (let y = 1; y < 6; y++){
    alert(`На ${y} ${year} на вашем счету будет ${sum + (y * step)} рублей`);
}

</script>
