<meta charset="utf-8">

<script>

// Задание: Конвертер валют
// Условие: Программа хранит в двух переменных курс доллара и евро. В первой переменной у вас хранится стоимость одного евро в рублях, во второй - стоимость одного доллара в рублях. Вы спрашиваете у пользователя, сколько рублей он хочет сконвертировать, получаете это число и считаете. Результат надо вывести на страницу с помощью alert.

var dollar = 74.17;
	dollar = parseInt(dollar);

var euro = 90.96;
	euro = parseInt(euro);

var rubl = prompt("Сколько рублей вы хотите сконвертировать?");
	rubl = parseInt(rubl);

var resultDollar = (rubl / dollar).toFixed(2);
var resultEuro = (rubl / euro).toFixed(2);
	// С помощью .toFixed Можно округлить полученное значение

alert ("Вы получите " + resultDollar + " долларов или " + resultEuro + " евро");

</script>
