<meta charset="utf-8">

<script>

// Задание: Подсчет площади трапеции
// Условие: Пользователь вводит длину оснований трапеции (a и b), а также высоту трапеции h. Программа выводит сообщение: «Площадь трапеции будет равна <значение>». Площадь вычисляется по формуле ((a + b) / 2) * h, где a, b - основания, h - высота.

var a = prompt("Введите длину верхнего основания"); // Длина верхнего основания
	a = parseInt(a);

var b = prompt("Введите длину нижнего основания"); // Длина нижнего основания
	b = parseInt(b);

var h = prompt("Введите высоту трапеции"); // Высота трапеции
	h = parseInt(h);

var quadrat = (((a + b) / 2) * h);

alert ("Площадь трапеции будет равна " + quadrat);

</script>
